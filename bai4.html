    function demSoTu(){
        let nhapTu = prompt("Để xem bạn nhập được bao nhiêu từ (Các từ được ngăn bởi dấu cách)");
        let demTu = [];
        for(let i = 0; i < nhapTu.length; i++){
            if (nhapTu[i] == " ") {
                if (nhapTu[i+1] == " ") {
                    continue;
                }else demTu.push(nhapTu[i]);
            }
        }
        if (nhapTu[nhapTu.length-1] == " " && nhapTu[0] == " ") {
            demTu.length --;
        }
        if (nhapTu[nhapTu.length-1] != " " && nhapTu[0] != " ") {
            demTu.length++;
        }
        document.write("<h2>Bạn vừa nhập vào: "+nhapTu+"<br>Có tổng cộng "+demTu.length+" từ</h2>");
    }
    demSoTu();
