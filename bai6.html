<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let arr = []

    function inputArr(arr) {
        let n;
        // let a = []
        do {
            n = prompt("Enter the size of the array")
        } while (n <= 0)
        for (let i = 0; i < n; i++) {
            let x = prompt("nhap ky tu thu " + (i + 1) + ":")
            arr.push(x)
        }
    }

    inputArr(arr)
    let string = arr.toString();

        document.write("sau khi thay the duoc: " + string.replace('-', ' _'))


</script>
</body>
</html>
