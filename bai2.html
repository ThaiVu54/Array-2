<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện
đảo ngược sẽ là "162csc"-->
<script>
    let n = parseInt(prompt("nhap so phan tu cua mang"))
    let a = []
    for (let i = 0; i < n; i++) {
        let x = prompt("nhap phan tu thu " + (i+1))
        a.push(x);
    }
    alert("mang nhap vao: " + a)
    alert("mang sau khi dao nguoc: "+a.reverse())
</script>
</body>
</html>
